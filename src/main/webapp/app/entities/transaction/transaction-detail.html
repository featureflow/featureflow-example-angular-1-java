
<div>
    <h2><span data-translate="featureflowExampleAngularOneJavaApp.transaction.detail.title">Transaction</span> {{vm.transaction.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="featureflowExampleAngularOneJavaApp.transaction.name">Name</span></dt>
        <dd>
            <span>{{vm.transaction.name}}</span>
        </dd>
        <dt><span data-translate="featureflowExampleAngularOneJavaApp.transaction.description">Description</span></dt>
        <dd>
            <span>{{vm.transaction.description}}</span>
        </dd>
        <dt><span data-translate="featureflowExampleAngularOneJavaApp.transaction.amount">Amount</span></dt>
        <dd>
            <span>{{vm.transaction.amount}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="transaction-detail.edit({id:vm.transaction.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
