<div>
    <h2 data-translate="featureflowExampleAngularOneJavaApp.transactionAccount.home.title">Transaction Accounts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="transaction-account.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="featureflowExampleAngularOneJavaApp.transactionAccount.home.createLabel">
                        Create new Transaction Account
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="featureflowExampleAngularOneJavaApp.transactionAccount.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="balance"><span data-translate="featureflowExampleAngularOneJavaApp.transactionAccount.balance">Balance</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="type"><span data-translate="featureflowExampleAngularOneJavaApp.transactionAccount.type">Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="accountType"><span data-translate="featureflowExampleAngularOneJavaApp.transactionAccount.accountType">Account Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="transactionAccount in vm.transactionAccounts track by transactionAccount.id">
                    <td><a ui-sref="transaction-account-detail({id:transactionAccount.id})">{{transactionAccount.id}}</a></td>
                    <td>{{transactionAccount.name}}</td>
                    <td>{{transactionAccount.balance}}</td>
                    <td>{{transactionAccount.type}}</td>
                    <td data-translate="{{'featureflowExampleAngularOneJavaApp.AccountType.' + transactionAccount.accountType}}">{{transactionAccount.accountType}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="transaction-account-detail({id:transactionAccount.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="transaction-account.edit({id:transactionAccount.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="transaction-account.delete({id:transactionAccount.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
