
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTransactionAccountLabel" data-translate="featureflowExampleAngularOneJavaApp.transactionAccount.home.createOrEditLabel">Create or edit a Transaction Account</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.transactionAccount.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.transactionAccount.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="featureflowExampleAngularOneJavaApp.transactionAccount.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.transactionAccount.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="featureflowExampleAngularOneJavaApp.transactionAccount.balance" for="field_balance">Balance</label>
            <input type="number" class="form-control" name="balance" id="field_balance"
                    ng-model="vm.transactionAccount.balance"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="featureflowExampleAngularOneJavaApp.transactionAccount.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.transactionAccount.type"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="featureflowExampleAngularOneJavaApp.transactionAccount.accountType" for="field_accountType">Account Type</label>
            <select class="form-control" name="accountType" ng-model="vm.transactionAccount.accountType" id="field_accountType">
                <option value="SAVINGS" data-translate="featureflowExampleAngularOneJavaApp.AccountType.SAVINGS">SAVINGS</option>
                <option value="CREDIT" data-translate="featureflowExampleAngularOneJavaApp.AccountType.CREDIT">CREDIT</option>
                <option value="CHEQUE" data-translate="featureflowExampleAngularOneJavaApp.AccountType.CHEQUE">CHEQUE</option>
                <option value="MORTGAGE" data-translate="featureflowExampleAngularOneJavaApp.AccountType.MORTGAGE">MORTGAGE</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
