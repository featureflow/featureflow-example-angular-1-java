
<div>
    <h2><span data-translate="featureflowExampleAngularOneJavaApp.client.detail.title">Client</span> {{vm.client.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="featureflowExampleAngularOneJavaApp.client.name">Name</span></dt>
        <dd>
            <span>{{vm.client.name}}</span>
        </dd>
        <dt><span data-translate="featureflowExampleAngularOneJavaApp.client.age">Age</span></dt>
        <dd>
            <span>{{vm.client.age}}</span>
        </dd>
        <dt><span data-translate="featureflowExampleAngularOneJavaApp.client.tier">Tier</span></dt>
        <dd>
            <span data-translate="{{'featureflowExampleAngularOneJavaApp.Tier.' + vm.client.tier}}">{{vm.client.tier}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="client-detail.edit({id:vm.client.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
